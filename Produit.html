<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Site</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body, h1, h2, p, button {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}

main {
  width: 80%;
  margin: 20px auto;
}

.product {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

.product-image {
  flex: 1;
}

.product-image img {
  max-width: 100%;
  height: auto;
}

.product-info {
  flex: 1;
  padding: 0 20px;
}

footer {
  text-align: center;
  padding: 10px 0;
  background-color: #333;
  color: #fff;
}
  </style>
</head>
<body>

  <header>
    <h1>Product Name</h1>
  </header>

  <main>
    <div class="product">
      <div class="product-image">
        <img src="product-image.jpg" alt="Product Image">
      </div>
      <div class="product-info">
        <h2>Description</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit.</p>
        <h2>Price</h2>
        <p>$99.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Product Site</p>
  </footer>

</body>
</html>
